<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="to_do_list.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
</head>
<body>
	<div class="mainbody">
		
		<h1>My To do list <i class="fa fa-pencil"></i></h1>
		<input type="text" placeholder="Add a new to do list">
		<ul>
			<li><span><i class="fa fa-trash"></i></span> Buy a book</li>
			<li><span><i class="fa fa-trash"></i></span> Review a Chapter</li>
			<li><span><i class="fa fa-trash"></i></span> Walk my dog</li>
			<li><span><i class="fa fa-trash"></i></span> Visit Friend</li>
			<li><span><i class="fa fa-trash"></i></span> Check the flight</li>
		</ul>

	</div>
	

<script type="text/javascript" src="to_do_list.js"></script>


</body>

</html>
